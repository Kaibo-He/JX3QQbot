<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>公告模板</title>
  <style>
    body {
      width: 960px;
      padding: 40px;
      font-family: "Microsoft Yahei", sans-serif;
      background: white;
      color: #333;
      line-height: 1.8;
      font-size: 18px;
      box-sizing: border-box;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #005baa;
    }
    .content {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="title">{{ title }}</div>
  <div class="content">{{ content }}</div>
</body>
</html>
